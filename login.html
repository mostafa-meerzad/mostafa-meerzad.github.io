<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Login/SASS/style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <img src="Photo/2.png" alt="">
        </div>
        <div class="row col-6 col-half">
            <div class="container-1">
                <div class="signup">
                    <h2 class="title" id="signup"><span>or</span>Signup</h2>
                    <div class="holder">
                        <input type="text" class="input" placeholder="Name" />
                        <input type="email" class="input" placeholder="Email" />
                        <input type="password" class="input" placeholder="Password" />
                    </div>
                    <button class="submit">Signup</button>
                </div>
                <div class="login slide-up">
                    <div class="center signup">
                        <h2 class="title"><span>or</span>Log in</h2>
                        <div class="holder">
                            <input type="email" class="input" placeholder="Email" />
                            <input type="password" class="input" placeholder="Password" />
                        </div>
                        <button class="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container col-8">
            <hr>
            <footer class="py-5">
                <div class="row">
                    <div class="col-3">
                        <h5>Section</h5>

                            <li class="nav-item mb-2"><a href="index.html" class="nav-link p-0 text-muted">Home</a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Teamplate</a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">graphist</a></li>
                            <li class="nav-item mb-2">
                                <a href="newindex.html" class="nav-link p-0 text-muted">Conect whit us!</a>
                            </li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Help!</a></li>
                        </ul>
                    </div>

                    <div class="col-3">
                        <h5>Section</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Rate our Graphist</a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Log in!</a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Sign in!</a></li>
                            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Sign Out!</a></li>
                            <li class="nav-item mb-2"><a href="login.html" class="nav-link p-0 text-muted">Create Profile</a></li>
                        </ul>
                    </div>
                    <div class="col-5 offset-1">
                        <form>
                            <h5>Subscribe to our newsletter</h5>
                            <p>Monthly digest of whats new and exciting from us.</p>
                            <div class="d-flex w-100 gap-2">
                                <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                                <button type="button" class="btn btn-outline-success">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </footer>
        </div>
